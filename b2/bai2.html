<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Dark/Light Mode</title>
  <style>
  /* giao dien den */
    body.dark-mode {
      background-color: black;
      color: white;
    }
  /* giao dien trang  */
    body.light-mode {
      background-color: white;
      color: black;
    }
  /* button */
    button {
      padding: 5px 10px;
      font-size: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body class="dark-mode">
  <h1>Toggle Dark/Light Mode</h1>
  <p>Click the button to toggle between dark and light mode for this page</p>
  <button id="toggleBtn">Toggle dark mode</button>

  <script src="main.js"></script>
</body>
</html>
